<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let number = prompt('Введите целое число от 1 до 10');
    if (number < 4) {
	alert('Число меньше 4')
    } else if(number <= 7){
	alert('Число больше 3 и меньше 8 ')
    } else {
	alert('Число больше 7')
    }
  </script>
</html>
